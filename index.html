<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WFORK Home</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }

    header {
        width: 100%;
        padding: 5px 30px;
        background: rgba(53, 53, 53, 0.9);
        display: flex;
        align-items: center;
        justify-content: flex-start;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        position: fixed;
        gap: 30px;
        top: 0;
        left: 0;
        z-index: 100;
    }

    header img {
        height: 30px;        
    }

    .main-content {
        display: flex;
        justify-content: center;
        align-items: stretch;
        padding: 100px 20px 20px 20px;
        gap: 40px;
        flex-wrap: wrap;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    .container h1 {
        font-size: 24px;
        color: #333;
        text-align: center;
        margin-bottom: 10px;
    }

    .container p {
        font-size: 20px;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
        transform: translateY(0);
    }

    .video-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        max-width: 180px;
    }

    .video-container video {
        width: auto;
        height: 280px;
        max-width: 150px;
        aspect-ratio: 9/16;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    @media (max-width: 900px) {
        .main-content {
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            width: 100%;
            max-width: 400px; /* совпадает с шириной формы */
        }

        .video-container video {
            width: 100%;  /* растягиваем видео по ширине контейнера */
            height: auto; /* сохраняем пропорции */
            max-height: none; /* убираем ограничение по высоте */
        }
    }
</style>
</head>
<body>
<header>

    <a href="https://weforks.org">
        <img src="https://cdn-icons-png.flaticon.com/512/2865/2865904.png" alt="Logo">
    </a>
    
    <form action="https://n8n.weforks.org/webhook/get-mkdocs" method="POST">
        <button type="submit">mkDocs</button>
    </form>
    
    <form action="https://n8n.weforks.org/webhook/check-user-timer" method="POST">
        <button type="submit">Check Users Timers</button>
    </form>
    
</header>

<div class="main-content">
    <div class="container">
        <h1>Welcome to WEFORKS</h1> 
        <p>Free open source dev team</p>

        <form action="https://n8n.weforks.org/webhook/login" method="POST">
            <button type="submit">Login</button>
        </form><br>
        
        <form action="https://n8n.weforks.org/webhook/register" method="POST">
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="video-container">
        <video src="/video.mp4" controls></video>
    </div>


</div>
</body>
</html>
